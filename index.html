<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bree's Quiz App</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Saseni Maguyz!</h1>
      <p>
        So I made this webpage in hopes that it would should be a fun thing to
        do yk. It's basically supposed to gauge how much y'all know me. Okay
        ukimaliza nitumie screenshot. <br /> <br>
        Click <b>START</b> to begin the quiz.
      </p>
      <div class="js-question-div">
        <p class="question-text">Here is where the question will be:</p>
        <div class="js-options">
          <button class="js-button">A</button>

          <button class="js-button">C</button>
          <button class="js-button">D</button>

      <div class="js-feedback"></div>
      <button class="js-start-button">START</button>
      <button class="js-restart-button">RESTART</button>
      <div class="score-div"></div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
